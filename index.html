<style>
    html, body {
        height: 100%;
        width: 100%;
        position: relative;
        margin: 0;
        padding: 0;
        font-family: Lato, sans-serif;
        font-size: 1.25em;
    }
    #frameContainer {
        position: fixed;
        height: 100%;
        top:0px;
        left: 160px;
        right:0px;
        bottom:0px;
        z-index:1;
    }
    #main_iframe{
        height: 100%;
        width: 100%;
    }
    nav {
        position:fixed;
        left:0px;
        top:0px;
        bottom:0px;
        width:160px;
        background:#fff;
        z-index:2
    }
    ul {
        display: flex;
        flex-direction: column;
        align-items: start;
        list-style-type: none;
    }
    ul li {
        padding: 6px 0;
    }
    ul li a {
        position: relative;
        display: block;
        padding: 4px 0;
        font-family: Lato, sans-serif;
        color: #ecf0f1;
        text-decoration: none;
        text-transform: uppercase;
        transition: 0.5s;
    }
    ul li a::after {
        position: absolute;
        content: "";
        top: 100%;
        left: 0;
        width: 100%;
        height: 3px;
        background: #1b998b;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s;
    }
    ul li a:hover {
        color: #95a5a6;
    }
    ul li a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }


</style>
