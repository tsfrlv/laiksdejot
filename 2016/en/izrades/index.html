    <meta name="description" content="Starptautiskais laikmetīgās dejas festivāls LAIKS DEJOT ir aizsācies 1998. gadā kā Latvijas horeogrāfu laikmetīgās dejas izrāžu vakari. Gadiem ritot, tas izaudzis līdz festivāla formātam un kopš 2006. gada ieguvis starptautiska festivāla statusu, desmit gadu laikā ir kļuvis par vērienīgāko laikmetīgās dejas pasākumu Latvijā un pamanāmu notikumu starptautiskajā arēnā. LAIKS DEJOT šobrīd ir stabils, regulārs un atpazīstams laikmetīgās dejas mākslas nozares pasākums, ar kuru rēķinās un kuru gaida gan Latvijas un ārvalstu profesionāļi, gan publika. Festivāla regulāra, ikgadēja norise ir būtiska Latvijas laikmetīgās dejas turpmākai izaugsmei un atpazīstamībai pasaulē, jo īpaši tādēļ, ka Latvijas laikmetīgajai dejai nav savas telpas un skatuves, kur notiktu regulāras izrādes un citi notikumi.">
