    <meta name="description" content="Starptautiskais laikmetīgās dejas festivāls LAIKS DEJOT ir aizsācies 1998. gadā kā Latvijas horeogrāfu laikmetīgās dejas izrāžu vakari. Gadiem ritot, tas izaudzis līdz festivāla formātam un kopš 2006. gada ieguvis starptautiska festivāla statusu, desmit gadu laikā ir kļuvis par vērienīgāko laikmetīgās dejas pasākumu Latvijā un pamanāmu notikumu starptautiskajā arēnā. LAIKS DEJOT šobrīd ir stabils, regulārs un atpazīstams laikmetīgās dejas mākslas nozares pasākums, ar kuru rēķinās un kuru gaida gan Latvijas un ārvalstu profesionāļi, gan publika. Festivāla regulāra, ikgadēja norise ir būtiska Latvijas laikmetīgās dejas turpmākai izaugsmei un atpazīstamībai pasaulē, jo īpaši tādēļ, ka Latvijas laikmetīgajai dejai nav savas telpas un skatuves, kur notiktu regulāras izrādes un citi notikumi.">

<div class="row">
<h3>Trešdiena, 8.06</h3>
</div>
		<div class="row" style="padding-top: 50px;">
			<div class="col-sm-4" style="text-align: center">
				<button class="btn btn-default btn-klases" data-toggle="collapse" data-collapse-group="myDivs" data-collapse-group="myDivs" data-target="#skavetta">
				<p>10.00 –11.45</p>
				<p>Frančesko Skaveta (Norvēģija) </p>
				<p>meistradarbnīca “Pārsteigts ķermenis”</p>
				</button>
				<div id="skavetta" class="collapse">
				    <button class="btn btn-default button-squared-klases" style="float: left;"><right>photo: Judith Lutz</right><img class="img-responsive" src="../assets/img-klas/scavetta.jpg"><p>
<p>Frančesko Skaveta piedāvā personīgu pieeju laikmetīgajai dejai, kas bāzēta release tehnikā, darbā ar grīdu, kā arī improvizācijā. Ietekmējies no personīgās dejotāja un horeogrāfa pieredzes un taidzi cjuaņ prakses, viņš dziļu ķermeņa transformāciju pārvērš delikātā kustības poēzijā.
Jau nosaukums “Pārsteigts ķermenis” definē metaforisku telpu. Ķermeņa veidols pastāvīgas modrības stāvoklī gatavs sevi pārsteigt un izvairīties no ieradumiem vai cita veida rutīnas. Ķermenis fokusējas uz reakciju, nevis darbību, uz saņemšanu – nevis darīšanu. Mērķis ir ļaut kustībai brīvi ceļot cauri ķermenim, izolējot ķermeņa daļas un veicot jaunatklājumus organismā. Caur strukturētiem vingrinājumiem, kas apvieno darbu ar grīdu, hands-on vingrinājumus, taidzi cjuaņ un secīgas kustības, fiziskais treniņš fokusējas uz centrēšanos un gravitāciju, rosinot iekšējo un ārējo atbalstu, atklājot izolāciju ķermeņa daļās un kustības plūsmu. Meistardarbnīca būs iespēja meklēt dalītas kustības specifiskās kvalitātes, vairojot pieredzi ar daudzveidīgiem piedāvājumiem un improvizāciju.
</button>
